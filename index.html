<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
          initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="h-screen flex items-center justify-center bg-green-200">
        <div class="bg-white w-1/2 p-8 rounded-lg text-left">
            <h1 class="text-3xl font-bold mb-5">
                Welcome to JHIM - Contact US
            </h1>

            <form class="flex flex-col justify-between">
                <!-- Inputs for first/last names -->
                <div class="flex justify-between">
                    <div>
                        <p>First Name</p>
                        <input required type="text" name="firstname" id="firstname" class="border-black border-2">
                    </div>

                    <div>
                        <p>Last Name</p>
                        <input required type="text" name="lastname" id="lastname" class="border-black border-2 rounded-md">
                    </div>
                </div>

                <!-- Input for email address -->
                <p class="mt-5">Email Address</p>
                <input required type="email" name="email" id="email" class="border-black border-2 rounded-md">

                <!-- Input for query type -->
                <p class="mt-5">Query Type</p>
                <div class="flex justify-between">
                    <div class="border-black border-2 rounded-md">
                        <input required type="radio" id="general" name="general inquiry" value="General Inquiry">
                        <label for="general">General Inquiry</label>
                    </div>

                    <div class="border-black border-2 rounded-md">
                        <input required type="radio" id="support" name="support req" value="Support Request">
                        <label for="support">Support Request</label>
                    </div>
                </div>

                <!-- Input for message -->
                <p class="mt-5">Message</p>
                <input required type="text" name="message" id="message" class="border-black border-2 rounded-md">

                <!-- Input for consent check -->
                <div class="mt-5">
                    <input class="mr-2" type="checkbox" name="consent" id="consent">
                    <label for="consent">I consent to being contacted by the team</label>
                </div>

                <!-- Submit button -->
                <button class="w-full bg-green-600 hover:bg-green-800 transition-all ease-in-out duration-200 text-white mt-5 rounded-md py-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
