<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JHIM Contact Form</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="flex items-center justify-center bg-green-200 p-5">
    <div class="toast hidden">
      <div>
        <img src="./icon-success-check.svg" alt="toast check" />
        <span>Message Sent!</span>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <div class="bg-white w-1/2 p-8 rounded-lg text-left">
      <h1 class="text-3xl font-bold mb-5">Contact Us</h1>

      <form class="flex flex-col space-y-5" id="form">
        <!-- Inputs for first/last names -->
        <div class="flex flex-col md:flex-row space-y-5 md:space-y-0 md:space-x-5">
          <div class="w-full">
            <label for="firstname" class="block mb-2">First Name <span class="text-green-800">*</span></label>
            <input
              required
              type="text"
              name="firstname"
              id="firstname"
              class="w-full border border-black rounded-md p-2 input-focus"
            />
            <p id="firstname-error" class="text-red-600 text-sm hidden">This field is required.</p>
          </div>

          <div class="w-full">
            <label for="lastname" class="block mb-2">Last Name <span class="text-green-800">*</span></label>
            <input
              required
              type="text"
              name="lastname"
              id="lastname"
              class="w-full border border-black rounded-md p-2 input-focus"
            />
            <p id="lastname-error" class="text-red-600 text-sm hidden">This field is required.</p>
          </div>
        </div>

        <!-- Input for email address -->
        <div>
          <label for="email" class="block mb-2">Email Address <span class="text-green-800">*</span></label>
          <input
            required
            type="email"
            name="email"
            id="email"
            class="w-full border border-black rounded-md p-2 input-focus"
          />
          <p id="email-error" class="text-red-600 text-sm hidden">Please enter a valid email.</p>
        </div>

        <!-- Input for query type -->
        <div id="radio-div">
          <p class="mb-2">Query Type <span class="text-green-800">*</span></p>
          <div class="flex flex-col md:flex-row space-y-5 md:space-y-0 md:space-x-5">
            <label class="flex items-center border border-black rounded-md p-2 w-full radio-labels">
              <input
                required
                type="radio"
                id="general"
                name="query_type"
                value="General Inquiry"
                class="mr-2 input-focus"
              />
              General Inquiry
            </label>
            <label class="flex items-center border border-black rounded-md p-2 w-full radio-labels">
              <input
                required
                type="radio"
                id="support"
                name="query_type"
                value="Support Request"
                class="mr-2 input-focus"
              />
              Support Request
            </label>
          </div>
          <p id="radio-error" class="text-red-600 text-sm hidden">Please select a query type.</p>
        </div>

        <!-- Input for message -->
        <div>
          <label for="message" class="block mb-2">Message <span class="text-green-800">*</span></label>
          <textarea
            required
            name="message"
            id="message"
            class="w-full border border-black rounded-md p-2 input-focus"
            rows="4"
          ></textarea>
          <p id="message-error" class="text-red-600 text-sm hidden">This field is required.</p>
        </div>

        <!-- Input for consent check -->
        <div class="flex items-center">
          <input class="mr-2 input-focus" type="checkbox" name="consent" id="consent" />
          <label for="consent" class="block"
            >I consent to being contacted by the team <span class="text-green-800">*</span></label
          >
        </div>
        <p id="consent-error" class="text-red-600 text-sm hidden">
          To submit this form, please consent to being contacted.
        </p>

        <!-- Submit button -->
        <button
          class="w-full bg-green-600 hover:bg-green-800 transition-all ease-in-out duration-200 text-white rounded-md py-3"
          type="submit"
          id="submit-btn"
        >
          Submit
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
